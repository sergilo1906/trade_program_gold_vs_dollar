# V4-A candidate ORB config
# grid: buffer_atr_mult=0.05 | rr=1.0 | stop_mode=break_wick
output_dir: output
runs_output_dir: outputs/runs
starting_balance: 10000.0
risk_per_trade_pct: 0.005

strategy_family: V4_SESSION_ORB
enable_strategy_v3: false

max_trades_per_day: 1
daily_stop_r: -1.5
daily_stop_pct: -0.015
weekly_stop_r: -5.0
weekly_stop_pct: -0.04
loss_streak_limit: 2
loss_streak_block_hours: 24

trend_sessions:
  - 00:00-23:59
range_sessions:
  - 00:00-23:59
blocked_windows:
  - 21:50-22:10

v4_session_orb:
  asia_start: "00:00"
  asia_end: "06:00"
  trade_start: "07:00"
  trade_end: "10:00"
  buffer_atr_mult: 0.05
  stop_buffer_atr_mult: 0.00
  atr_period: 14
  rr: 1.0
  time_stop: true
  exit_at_trade_end: true
  stop_mode: "break_wick"
